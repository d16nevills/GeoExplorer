<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoExplorer - Geography Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --primary-green: #00D77E;
            --dark-green: #00B368;
            --bg-dark: #1C1C1E;
            --bg-light: #2C2C2E;
            --text-light: #FFFFFF;
            --text-gray: #8E8E93;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-light);
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--text-gray);
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        .map-selection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out 0.2s backwards;
        }
        
        .map-card {
            background: var(--bg-light);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .map-card:hover {
            border-color: var(--primary-green);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow);
        }
        
        .map-card h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }
        
        .map-card p {
            color: var(--text-gray);
            font-size: 0.9rem;
            font-weight: 400;
        }
        
        .game-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
        }
        
        .game-container.active {
            display: block;
        }
        
        .mobile-home-btn {
            display: none;
        }
        
        .game-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            align-items: center;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 12px;
            z-index: 110;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .game-header > div {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .score-info {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-green);
        }
        
        .round-info {
            font-size: 1rem;
            color: var(--text-gray);
        }
        
        .region-info {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 500;
            border-left: 2px solid var(--bg-light);
            padding-left: 0.5rem;
        }
        
        .game-area {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #streetview {
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        #map {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 250px;
            border: none;
            border-radius: 12px;
            background: white;
            z-index: 105;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow);
            overflow: hidden;
        }
        
        #map:hover {
            width: 600px;
            height: 500px;
            cursor: crosshair;
        }
        
        #map.expanded {
            width: 600px;
            height: 500px;
        }
        
        #map.expanded:hover {
            width: 600px;
            height: 500px;
        }
        
        /* Hide Google's compass completely since we can't reposition it */
        .gm-svpc {
            display: none !important;
        }
        
        div.gm-svpc {
            display: none !important;
        }
        
        #streetview .gm-svpc {
            display: none !important;
        }
        
        /* Custom compass that we control */
        .custom-compass {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #EA4335;
            z-index: 9999;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0.7;
        }
        
        .custom-compass:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .custom-compass::before {
            content: 'N';
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 110;
        }
        
        .return-start-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 110;
            padding: 0.8rem 1.5rem;
            font-size: 0.95rem;
        }
        
        button {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            padding: 1rem 2rem;
            background: var(--primary-green);
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: none;
            letter-spacing: 0;
        }
        
        button:hover {
            background: var(--dark-green);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 215, 126, 0.3);
        }
        
        button:disabled {
            background: #3A3A3C;
            color: #636366;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        button.secondary {
            background: var(--bg-light);
            color: var(--text-light);
            border: 2px solid var(--bg-light);
        }
        
        button.secondary:hover {
            background: #3A3A3C;
            border-color: #3A3A3C;
            box-shadow: none;
        }
        
        .result-overlay {
            display: none;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 120;
            width: auto;
            max-width: 500px;
        }
        
        .result-overlay.active {
            display: block;
            animation: slideDown 0.4s ease-out;
        }
        
        .result-content {
            background: rgba(28, 28, 30, 0.98);
            backdrop-filter: blur(20px);
            padding: 2rem 3rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .result-content h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 1rem;
        }
        
        .distance-info {
            font-size: 1.1rem;
            margin: 0.5rem 0;
            color: var(--text-gray);
            font-weight: 500;
        }
        
        .points-info {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-green);
            margin: 0.5rem 0 1.5rem 0;
        }
        
        .result-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .result-buttons button {
            margin: 0;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.5rem;
            color: var(--text-light);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 110;
            background: rgba(28, 28, 30, 0.9);
            backdrop-filter: blur(10px);
            color: var(--text-light);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
        }
        
        .back-button:hover {
            background: rgba(44, 44, 46, 0.9);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .game-header {
                flex-direction: column;
                gap: 0.3rem;
                padding: 0.5rem 0.8rem;
                top: 10px;
                font-size: 0.7rem;
                left: 50%;
                right: auto;
                transform: translateX(-50%);
                max-width: 80%;
                align-items: center;
            }
            
            .game-header > div {
                display: flex;
                flex-direction: row;
                gap: 0.4rem;
                align-items: center;
                flex-wrap: nowrap;
                width: 100%;
                justify-content: center;
            }
            
            .game-header > div .round-info,
            .game-header > div .region-info {
                white-space: nowrap;
            }
            
            .game-header > div .score-info {
                width: 100%;
                text-align: center;
                border-left: none !important;
                padding-left: 0 !important;
            }
            
            .score-info {
                font-size: 0.75rem;
                border-left: none !important;
                padding-left: 0 !important;
            }
            
            .round-info {
                border-left: none;
                padding-left: 0;
                font-size: 0.7rem;
                white-space: nowrap;
            }
            
            .region-info {
                border-left: 1px solid var(--bg-light);
                padding-left: 0.4rem;
                font-size: 0.7rem;
                white-space: nowrap;
            }
            
            #map {
                width: 120px;
                height: 100px;
                bottom: 10px;
                right: 10px;
                border-radius: 8px;
            }
            
            #map:hover {
                width: 120px;
                height: 100px;
            }
            
            #map.expanded {
                width: 120px;
                height: 100px;
            }
            
            #map.expanded:hover {
                width: 120px;
                height: 100px;
            }
            
            #map.mobile-expanded {
                width: calc(100vw - 20px);
                height: 30vh;
                bottom: 10px;
                right: 10px;
                left: 10px;
                z-index: 115;
                transform-origin: bottom right;
            }
            
            #map.mobile-expanded:hover {
                width: calc(100vw - 20px);
                height: 30vh;
            }
            
            .controls {
                bottom: 10px;
                left: 10px;
                right: auto;
                transform: none;
                gap: 0.5rem;
                justify-content: flex-start;
            }
            
            button {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
            
            .return-start-btn {
                position: absolute;
                bottom: auto;
                top: 10px;
                left: 10px;
                width: 40px;
                height: 40px;
                min-width: 40px;
                min-height: 40px;
                max-width: 40px;
                max-height: 40px;
                border-radius: 50%;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                z-index: 111;
                padding: 0;
                font-size: 0 !important;
                overflow: hidden;
            }
            
            .return-start-btn::before {
                content: '↺';
                font-size: 1.7rem;
                font-weight: 700;
                line-height: 0;
                display: block;
            }
            
            .mobile-home-btn {
                display: inline-flex;
                position: absolute;
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                min-width: 40px;
                min-height: 40px;
                max-width: 40px;
                max-height: 40px;
                border-radius: 50%;
                align-items: center;
                justify-content: center;
                z-index: 111;
                background: rgba(28, 28, 30, 0.9);
                backdrop-filter: blur(10px);
                color: var(--text-light);
                border: none;
                cursor: pointer;
                padding: 0;
                font-size: 0 !important;
                overflow: hidden;
            }
            
            .mobile-home-btn::before {
                content: '⌂';
                font-size: 1.7rem;
                font-weight: 700;
                line-height: 0;
                display: block;
            }
            
            .mobile-home-btn:hover {
                background: rgba(44, 44, 46, 0.9);
            }
            
            .back-button {
                display: none;
            }
            
            .result-overlay {
                top: 70px;
                max-width: calc(100% - 20px);
                left: 10px;
                right: 10px;
                transform: none;
            }
            
            .result-content {
                padding: 1rem 1.2rem;
                border-radius: 12px;
            }
            
            .result-content h2 {
                font-size: 1.2rem;
                margin-bottom: 0.8rem;
            }
            
            .distance-info {
                font-size: 0.9rem;
                margin: 0.3rem 0;
            }
            
            .points-info {
                font-size: 1.2rem;
                margin: 0.3rem 0 1rem 0;
            }
            
            .result-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .result-buttons button {
                width: 100%;
                padding: 0.7rem;
                font-size: 0.85rem;
            }
            
            /* Custom compass positioning for mobile */
            .custom-compass {
                top: 25vh;
                right: 20px;
                width: 45px;
                height: 45px;
                font-size: 20px;
                opacity: 0.6;
            }
            
            /* Hide map controls on mobile */
            #map .gm-bundled-control,
            #map .gm-style-mtc,
            #map .gmnoprint {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="menu-screen">
            <header>
                <h1>GeoExplorer</h1>
                <p class="subtitle">Test your geography knowledge</p>
            </header>
            
            <div style="text-align: center; margin-bottom: 2rem; display: flex; flex-direction: column; align-items: center; gap: 1rem;">
                <button class="secondary" style="padding: 0.75rem 1.5rem; font-size: 0.9rem; min-width: 220px;" onclick="clearLocationHistory()">
                    Clear Location History
                </button>
                <button style="padding: 0.75rem 1.5rem; font-size: 0.9rem; min-width: 220px;" onclick="showHighScores()">
                    View High Scores
                </button>
                <p style="font-size: 0.85rem; color: var(--text-gray); margin-top: 0;">
                    <span id="historyCount">0</span> locations remembered
                </p>
            </div>
            
            <div class="map-selection" id="mapSelection"></div>
        </div>
        
        <div id="high-scores-screen" style="display: none;">
            <button onclick="closeHighScores()" style="margin-bottom: 2rem;">← Back to Menu</button>
            <h2 style="font-size: 2.5rem; margin-bottom: 2rem; text-align: center;">High Scores</h2>
            <div id="highScoresList" style="max-width: 600px; margin: 0 auto;"></div>
        </div>
        
        <div class="game-container" id="gameScreen">
            <button class="back-button" onclick="backToMenu()">← Back to Maps</button>
            <button class="mobile-home-btn" onclick="backToMenu()"></button>
            
            <div class="game-header">
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <div class="round-info">
                        Round <span id="currentRound">1</span> of <span id="totalRounds">5</span>
                    </div>
                    <div class="region-info" id="regionName"></div>
                </div>
                <div class="score-info" style="border-left: 2px solid var(--bg-light); padding-left: 0.5rem;">
                    Score: <span id="totalScore">0</span>
                </div>
            </div>
            
            <div class="game-area">
                <div id="streetview"></div>
                <div id="map"></div>
                <div class="custom-compass" id="customCompass"></div>
            </div>
            
            <div class="controls">
                <button id="guessButton" onclick="makeGuess()" disabled>Make Guess</button>
            </div>
            
            <button class="return-start-btn" onclick="returnToStart()">↺ Return to Start</button>
        </div>
    </div>
    
    <div class="result-overlay" id="resultOverlay">
        <div class="result-content">
            <h2 id="resultTitle">Round Complete!</h2>
            <p class="distance-info" id="distanceText"></p>
            <p class="points-info" id="pointsText"></p>
            <div class="result-buttons">
                <button id="nextRoundButton" onclick="nextRound()">Next Round</button>
            </div>
        </div>
    </div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE2JdVwdUuBvvT5Iyhw-lV8h8pPqXz4X4&libraries=geometry&language=en&region=US"></script>
    <script>

            hongKong: {

            },
            eastAsia: {
                name: 'East Asia',
                description: 'Japan, Korea, China, and surrounding regions',

            },
            australia: {
                name: 'Australia',
                description: 'Down Under',
                bounds: { north: -10, south: -44, east: 154, west: 113 }
            },
            brazil: {
                name: 'Brazil',
                description: 'Largest country in South America',
                bounds: { north: 5, south: -34, east: -34, west: -74 }
            },
            mexico: {
                name: 'Mexico',
                description: 'Ancient civilizations and modern culture',
                bounds: { north: 33, south: 14, east: -86, west: -118 }
            },
            russia: {
                name: 'Russia',
                description: 'Vast Eurasian nation',
                bounds: { north: 82, south: 41, east: -169, west: 19 }
            },
            india: {
                name: 'India',
                description: 'Subcontinent of diversity',
                bounds: { north: 36, south: 8, east: 97, west: 68 }
            },
            thailand: {
                name: 'Thailand',
                description: 'Land of Smiles',
                bounds: { north: 21, south: 5, east: 106, west: 97 }
            }
        };
        
        let map, streetView, guessMarker, actualMarker;
        let currentLocation, guessLocation;
        let currentRound = 1;
        let totalScore = 0;
        let currentMapConfig;
        let initialPosition, initialPOV;
        let polylines = [];
        let allRoundData = []; // Store all rounds for review
        let usedLocations = []; // Track locations used in current game to prevent duplicates
        let currentMapKey = '';
        const TOTAL_ROUNDS = 5;
        const MIN_DISTANCE_BETWEEN_LOCATIONS = 50; // Minimum km between locations in same game
        const MIN_DISTANCE_FROM_HISTORY = 25; // Minimum km from recently used locations across games
        const MAX_LOCATION_HISTORY = 100; // Remember last 100 locations across all games
        
        // High score functions
        function getHighScore(mapKey) {
            try {
                const highScores = localStorage.getItem('geoexplorer_high_scores');
                if (!highScores) return 0;
                const scores = JSON.parse(highScores);
                return scores[mapKey] || 0;
            } catch (e) {
                return 0;
            }
        }
        
        function saveHighScore(mapKey, score) {
            try {
                let highScores = localStorage.getItem('geoexplorer_high_scores');
                let scores = highScores ? JSON.parse(highScores) : {};
                
                if (score > (scores[mapKey] || 0)) {
                    scores[mapKey] = score;
                    localStorage.setItem('geoexplorer_high_scores', JSON.stringify(scores));
                    return true; // New high score!
                }
                return false;
            } catch (e) {
                return false;
            }
        }
        
        // Load location history from localStorage
        function getLocationHistory() {
            try {
                const history = localStorage.getItem('geoexplorer_location_history');
                return history ? JSON.parse(history) : [];
            } catch (e) {
                return [];
            }
        }
        
        // Save location to history
        function saveLocationToHistory(location) {
            try {
                let history = getLocationHistory();
                history.push({
                    lat: location.lat,
                    lng: location.lng,
                    timestamp: Date.now()
                });

            const repositionCompass = () => {
                const compass = document.querySelector('.gm-svpc');
                if (compass) {

                    if (compass.parentElement && compass.parentElement !== document.body && !compassElement) {

                    // Set up MutationObserver to watch for style changes
                    if (!compassObserver && compass) {
                        compassObserver = new MutationObserver(() => {
                            const currentTop = compass.style.top;
                            if (currentTop !== top) {
                                repositionCompass();
                            }
                        });
                        compassObserver.observe(compass, { 
                            attributes: true, 
                            attributeFilter: ['style'] 
                        });

            // Reposition immediately and repeatedly

            polylines = [];
            
            let attempts = 0;
            const maxAttempts = 100; // Increased to find more diverse locations
            
            while (attempts < maxAttempts) {
                currentLocation = getRandomLocation(currentMapConfig.bounds);
                
                // Check if this location is too close to a previously used location in this game
                if (isLocationTooClose(currentLocation)) {
                    attempts++;
                    continue; // Skip this location and try another
                }
                
                // Check if this location was recently used in previous games
                if (isLocationInHistory(currentLocation)) {
                    attempts++;
                    continue; // Skip this location and try another
                }
                
                const streetViewService = new google.maps.StreetViewService();
                
                try {
                    const result = await new Promise((resolve, reject) => {
                        streetViewService.getPanorama({

                            source: google.maps.StreetViewSource.OUTDOOR
                        }, (data, status) => {

                                resolve(data);
                            } else {
                                reject(status);
                            }
                        });
                    });
                    
                    currentLocation = {
                        lat: result.location.latLng.lat(),
                        lng: result.location.latLng.lng()
                    };
                    
                    // Double-check the found location isn't too close to previous ones
                    if (isLocationTooClose(currentLocation)) {
                        attempts++;
                        continue;
                    }
                    
                    // Double-check against history
                    if (isLocationInHistory(currentLocation)) {
                        attempts++;
                        continue;
                    }
                    
                    // Add this location to the used locations list for this game

                    // Save this location to persistent history

                    // Store initial position and POV for return to start button

        function calculateDistance(loc1, loc2) {
            const R = 6371; // Earth's radius in km
            const lat1 = loc1.lat * Math.PI / 180;
            const lat2 = loc2.lat() * Math.PI / 180;
            const dLat = (loc2.lat() - loc1.lat) * Math.PI / 180;
            const dLng = (loc2.lng() - loc1.lng) * Math.PI / 180;
            
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1) * Math.cos(lat2) *
                     Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            
            return distance;
        }
        
        function calculateDistanceSimple(loc1, loc2) {
            // Simple distance calculation for two {lat, lng} objects
            const R = 6371; // Earth's radius in km
            const lat1 = loc1.lat * Math.PI / 180;
            const lat2 = loc2.lat * Math.PI / 180;
            const dLat = (loc2.lat - loc1.lat) * Math.PI / 180;
            const dLng = (loc2.lng - loc1.lng) * Math.PI / 180;
            
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1) * Math.cos(lat2) *
                     Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            
            return distance;
        }
        
        function isLocationTooClose(newLocation) {
            // Check if new location is too close to any previously used location
            for (let usedLoc of usedLocations) {
                const distance = calculateDistanceSimple(newLocation, usedLoc);
                if (distance < MIN_DISTANCE_BETWEEN_LOCATIONS) {
                    return true;
                }
            }
            return false;
        }
        
        function calculatePoints(distance) {
            // Max points for perfect guess (< 1km)
            if (distance < 1) return 5000;
            
            // Exponential decay for larger distances
            const maxDistance = 20000; // 20,000 km
            const points = Math.round(5000 * Math.exp(-distance / 2000));
            return Math.max(0, points);
        }

                    map: map,
                    icon: {
                        path: 'M 0,0 C -2,-20 -10,-22 -10,-30 A 10,10 0 1,1 10,-30 C 10,-22 2,-20 0,0 z',
                        fillColor: '#FF3B30',
                        fillOpacity: 1,
                        strokeColor: '#ffffff',
                        strokeWeight: 2,
                        scale: 1.2,
                        anchor: new google.maps.Point(0, 0)
                    },
                    label: {
                        text: String(roundData.round),
                        color: '#ffffff',
                        fontSize: '12px',
                        fontWeight: 'bold'
                    },
                    title: `Round ${roundData.round} - Actual Location`
                });
                
                // Draw line between guess and actual for this round
                const polyline = new google.maps.Polyline({
                    path: [roundData.guess, roundData.actual],
                    geodesic: true,
                    strokeColor: '#00D77E',
                    strokeOpacity: 0.5,
                    strokeWeight: 2,
                    icons: [{
                        icon: {
                            path: 'M 0,-1 0,1',
                            strokeOpacity: 1,
                            scale: 2
                        },
                        offset: '0',
                        repeat: '12px'
                    }],
                    map: map
                });
                polylines.push(polyline);
                
                // Extend bounds to include both markers
                bounds.extend(roundData.guess);
                bounds.extend(roundData.actual);
            });
            
            // Fit map to show all markers
            map.fitBounds(bounds, { padding: 80 });
            
            // Keep map expanded
            const mapElement = document.getElementById('map');
            if (window.innerWidth > 768) {
                mapElement.classList.add('expanded');
            } else {
                mapElement.classList.add('mobile-expanded');
            }
            
            // Keep guess button hidden and show finish review button
            document.getElementById('guessButton').style.display = 'none';
            
            // Add a "Finish Review" button if it doesn't exist
            if (!document.getElementById('finishReviewButton')) {
                const finishButton = document.createElement('button');
                finishButton.id = 'finishReviewButton';
                finishButton.textContent = 'Finish Review';
                finishButton.onclick = () => {
                    finishButton.remove();
                    document.getElementById('guessButton').style.display = 'block';
                    showFinalScore();
                };
                document.querySelector('.controls').appendChild(finishButton);
            }
        }
        
        function playAgain() {
            // Hide result overlay completely
            document.getElementById('resultOverlay').classList.remove('active');
            document.getElementById('resultOverlay').style.display = 'none';
            
            // Reset button to default state
            const buttonContainer = document.querySelector('.result-buttons');
            buttonContainer.innerHTML = '<button id="nextRoundButton" onclick="nextRound()">Next Round</button>';
            
            // Go back to menu to select a new game
            backToMenu();
        }
        
        function goHome() {
            // Hide result overlay completely
            document.getElementById('resultOverlay').classList.remove('active');
            document.getElementById('resultOverlay').style.display = 'none';
            
            // Reset button to default state
            const buttonContainer = document.querySelector('.result-buttons');
            buttonContainer.innerHTML = '<button id="nextRoundButton" onclick="nextRound()">Next Round</button>';
            
            // Go back to menu
            backToMenu();
        }
        
        function getScoreRating(score) {
            const maxScore = 5000 * TOTAL_ROUNDS;
            const percentage = (score / maxScore) * 100;
            
            if (percentage >= 90) return '🌟 Geography Master!';
            if (percentage >= 75) return '🗺️ Expert Explorer!';
            if (percentage >= 60) return '✈️ Skilled Traveler!';
            if (percentage >= 40) return '🧭 Decent Navigator!';
            return '📍 Keep Exploring!';
        }
        
        function returnToStart() {
            if (streetView && initialPosition && initialPOV) {
                streetView.setPosition(initialPosition);
                streetView.setPov(initialPOV);
                streetView.setZoom(0);
            }
        }
        
        // Initialize on load
        window.onload = initMapSelection;
    </script>
</body>
