<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoExplorer - Geography Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --primary-green: #00D77E;
            --dark-green: #00B368;
            --bg-dark: #1C1C1E;
            --bg-light: #2C2C2E;
            --text-light: #FFFFFF;
            --text-gray: #8E8E93;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #menu-screen {
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url(''); /* set by JS */
            position: relative;
        }
        
        #menu-screen::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            z-index: 0;
        }
        
        #menu-screen .container {
            position: relative;
            z-index: 1;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 12px rgba(0,0,0,0.4);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            font-weight: 400;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 6px rgba(0,0,0,0.4);
        }
        
        .map-selection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out 0.2s backwards;
        }
        
        .map-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .map-card:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .map-card h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-shadow: 0 1px 4px rgba(0,0,0,0.3);
        }
        
        .map-card p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 400;
        }
        
        .game-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
        }
        
        .game-container.active {
            display: block;
        }
        
        .mobile-home-btn {
            display: none;
        }
        
        .game-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            align-items: center;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 12px;
            z-index: 110;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .game-header > div {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .score-info {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-green);
        }
        
        .round-info {
            font-size: 1rem;
            color: var(--text-gray);
        }
        
        .region-info {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 500;
            border-left: 2px solid var(--bg-light);
            padding-left: 0.5rem;
        }
        
        .game-area {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #streetview {
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        #map {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 250px;
            border: none;
            border-radius: 12px;
            background: white;
            z-index: 105;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow);
            overflow: hidden;
        }
        
        #map:hover {
            width: 600px;
            height: 500px;
            cursor: crosshair;
        }
        
        #map.expanded {
            width: 600px;
            height: 500px;
        }
        
        #map.expanded:hover {
            width: 600px;
            height: 500px;
        }
        
        /* Hide Google's compass completely - every possible selector */
        .gm-svpc,
        div.gm-svpc,
        #streetview .gm-svpc,
        .gm-svpc div,
        [class*="gm-svpc"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
            width: 0 !important;
            height: 0 !important;
        }
        
        /* Custom compass that we control */
        .custom-compass {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            cursor: pointer;
            transition: opacity 0.2s ease;
            opacity: 0.7;
        }
        
        .custom-compass:hover {
            opacity: 1;
        }
        
        /* Compass needle - red arrow pointing up */
        .custom-compass::before {
            content: '';
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 20px solid #EA4335;
            position: absolute;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 110;
        }
        
        .return-start-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 110;
            padding: 0.8rem 1.5rem;
            font-size: 0.95rem;
        }
        
        button {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            padding: 1rem 2rem;
            background: var(--primary-green);
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: none;
            letter-spacing: 0;
        }
        
        button:hover {
            background: var(--dark-green);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 215, 126, 0.3);
        }
        
        button:disabled {
            background: #3A3A3C;
            color: #636366;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        button.secondary {
            background: var(--bg-light);
            color: var(--text-light);
            border: 2px solid var(--bg-light);
        }
        
        button.secondary:hover {
            background: #3A3A3C;
            border-color: #3A3A3C;
            box-shadow: none;
        }
        
        .result-overlay {
            display: none;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 120;
            width: auto;
            max-width: 500px;
        }
        
        .result-overlay.active {
            display: block;
            animation: slideDown 0.4s ease-out;
        }
        
        .result-content {
            background: rgba(28, 28, 30, 0.98);
            backdrop-filter: blur(20px);
            padding: 2rem 3rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .result-content h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 1rem;
        }
        
        .distance-info {
            font-size: 1.1rem;
            margin: 0.5rem 0;
            color: var(--text-gray);
            font-weight: 500;
        }
        
        .points-info {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-green);
            margin: 0.5rem 0 1.5rem 0;
        }
        
        .result-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .result-buttons button {
            margin: 0;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.5rem;
            color: var(--text-light);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideDownMobile {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 110;
            background: rgba(28, 28, 30, 0.9);
            backdrop-filter: blur(10px);
            color: var(--text-light);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
        }
        
        .back-button:hover {
            background: rgba(44, 44, 46, 0.9);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .game-header {
                flex-direction: column;
                gap: 0.3rem;
                padding: 0.5rem 0.8rem;
                top: 10px;
                font-size: 0.7rem;
                left: 50%;
                right: auto;
                transform: translateX(-50%);
                max-width: 80%;
                align-items: center;
            }
            
            .game-header > div {
                display: flex;
                flex-direction: row;
                gap: 0.4rem;
                align-items: center;
                flex-wrap: nowrap;
                width: 100%;
                justify-content: center;
            }
            
            .game-header > div .round-info,
            .game-header > div .region-info {
                white-space: nowrap;
            }
            
            .game-header > div .score-info {
                width: 100%;
                text-align: center;
                border-left: none !important;
                padding-left: 0 !important;
            }
            
            .score-info {
                font-size: 0.75rem;
                border-left: none !important;
                padding-left: 0 !important;
            }
            
            .round-info {
                border-left: none;
                padding-left: 0;
                font-size: 0.7rem;
                white-space: nowrap;
            }
            
            .region-info {
                border-left: 1px solid var(--bg-light);
                padding-left: 0.4rem;
                font-size: 0.7rem;
                white-space: nowrap;
            }
            
            #map {
                width: 120px;
                height: 100px;
                bottom: 10px;
                right: 10px;
                border-radius: 8px;
            }
            
            #map:hover {
                width: 120px;
                height: 100px;
            }
            
            #map.expanded {
                width: 120px;
                height: 100px;
            }
            
            #map.expanded:hover {
                width: 120px;
                height: 100px;
            }
            
            #map.mobile-expanded {
                width: calc(100vw - 20px);
                height: 30vh;
                bottom: 10px;
                right: 10px;
                left: auto;
                z-index: 115;
                transform-origin: bottom right;
            }
            
            #map.mobile-expanded:hover {
                width: calc(100vw - 20px);
                height: 30vh;
            }
            
            .controls {
                bottom: 10px;
                left: 10px;
                right: auto;
                transform: none;
                gap: 0.5rem;
                justify-content: flex-start;
            }
            
            button {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
            
            .return-start-btn {
                position: absolute;
                bottom: auto;
                top: 10px;
                left: 10px;
                width: 40px;
                height: 40px;
                min-width: 40px;
                min-height: 40px;
                max-width: 40px;
                max-height: 40px;
                border-radius: 50%;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                z-index: 111;
                padding: 0;
                font-size: 0 !important;
                overflow: hidden;
            }
            
            .return-start-btn::before {
                content: 'â†º';
                font-size: 1.7rem;
                font-weight: 700;
                line-height: 0;
                display: block;
            }
            
            .mobile-home-btn {
                display: inline-flex;
                position: absolute;
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                min-width: 40px;
                min-height: 40px;
                max-width: 40px;
                max-height: 40px;
                border-radius: 50%;
                align-items: center;
                justify-content: center;
                z-index: 111;
                background: rgba(28, 28, 30, 0.9);
                backdrop-filter: blur(10px);
                color: var(--text-light);
                border: none;
                cursor: pointer;
                padding: 0;
                overflow: hidden;
            }
            
            .mobile-home-btn::before {
                content: none;
            }
            
            .mobile-home-btn svg {
                width: 20px;
                height: 20px;
                flex-shrink: 0;
            }
            
            .mobile-home-btn:hover {
                background: rgba(44, 44, 46, 0.9);
            }
            
            .back-button {
                display: none;
            }
            
            .result-overlay {
                top: 70px;
                max-width: calc(100% - 20px);
                left: 10px;
                right: 10px;
                transform: none;
                animation: none !important;
            }
            
            .result-overlay.active {
                animation: slideDownMobile 0.4s ease-out !important;
            }
            
            .result-content {
                padding: 1rem 1.2rem;
                border-radius: 12px;
            }
            
            .result-content h2 {
                font-size: 1.2rem;
                margin-bottom: 0.8rem;
            }
            
            .distance-info {
                font-size: 0.9rem;
                margin: 0.3rem 0;
            }
            
            .points-info {
                font-size: 1.2rem;
                margin: 0.3rem 0 1rem 0;
            }
            
            .result-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .result-buttons button {
                width: 100%;
                padding: 0.7rem;
                font-size: 0.85rem;
            }
            
            /* Custom compass positioning for mobile - slightly above condensed map */
            .custom-compass {
                top: auto;
                bottom: 125px;
                right: 20px;
                width: 45px;
                height: 45px;
                opacity: 0.6;
            }
            
            .custom-compass::before {
                border-left: 5px solid transparent;
                border-right: 5px solid transparent;
                border-bottom: 18px solid #EA4335;
            }
            
            /* Hide map controls on mobile */
            #map .gm-bundled-control,
            #map .gm-style-mtc,
            #map .gmnoprint {
                display: none !important;
            }
        }
    </style>

<body>
    <div class="container">
        <div id="menu-screen">
            <header>
                <h1>GeoExplorer</h1>
                <p class="subtitle">Test your geography knowledge</p>
            </header>
            
            <div style="text-align: center; margin-bottom: 2rem; display: flex; flex-direction: column; align-items: center; gap: 1rem;">
                <button class="secondary" style="padding: 0.75rem 1.5rem; font-size: 0.9rem; min-width: 220px; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.4); color: #fff; backdrop-filter: blur(10px);" onclick="clearLocationHistory()">
                    Clear Location History
                </button>
                <button style="padding: 0.75rem 1.5rem; font-size: 0.9rem; min-width: 220px; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.4); color: #fff; backdrop-filter: blur(10px);" onclick="showHighScores()">
                    View High Scores
                </button>
                <p style="font-size: 0.85rem; color: rgba(255,255,255,0.8); margin-top: 0; text-shadow: 0 1px 4px rgba(0,0,0,0.3);">
                    <span id="historyCount">0</span> locations remembered
                </p>
            </div>
            
            <div class="map-selection" id="mapSelection"></div>
        </div>
        
        <div id="high-scores-screen" style="display: none; min-height: 100vh; position: relative; background-size: cover; background-position: center;" id="high-scores-screen">
            <div style="position: absolute; inset: 0; background: rgba(0,0,0,0.4);"></div>
            <div style="position: relative; z-index: 1; padding: 2rem;">
            <button onclick="closeHighScores()" style="margin-bottom: 2rem;">â† Back to Menu</button>
            <h2 style="font-size: 2.5rem; margin-bottom: 2rem; text-align: center; text-shadow: 0 2px 8px rgba(0,0,0,0.4);">High Scores</h2>
            <div id="highScoresList" style="max-width: 600px; margin: 0 auto;"></div>
            </div>
        </div>
        
        <div class="game-container" id="gameScreen">
            <button class="back-button" onclick="backToMenu()">â† Back to Maps</button>
            <button class="mobile-home-btn" onclick="backToMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
            </button>
            
            <div class="game-header">
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <div class="round-info">
                        Round <span id="currentRound">1</span> of <span id="totalRounds">5</span>
                    </div>
                    <div class="region-info" id="regionName"></div>
                </div>
                <div class="score-info" style="border-left: 2px solid var(--bg-light); padding-left: 0.5rem;">
                    Score: <span id="totalScore">0</span>
                </div>
            </div>
            
            <div class="game-area">
                <div id="streetview"></div>
                <div id="map"></div>
                <div class="custom-compass" id="customCompass"></div>
            </div>
            
            <div class="controls">
                <button id="guessButton" onclick="makeGuess()" disabled>Make Guess</button>
            </div>
            
            <button class="return-start-btn" onclick="returnToStart()">â†º Return to Start</button>
        </div>
    </div>
    
    <div class="result-overlay" id="resultOverlay">

            </div>
        </div>
    </div>

        function forceCompassPosition() {
            // Clear any existing interval
            if (compassInterval) {
                clearInterval(compassInterval);
            }
            
            // Function to actually reposition the compass
            const repositionCompass = () => {
                const compass = document.querySelector('.gm-svpc');
                if (compass) {
                    const isMobile = window.innerWidth <= 768;
                    
                    // Remove from Street View container and append to body if not already done
                    if (compass.parentElement && compass.parentElement !== document.body && !compassElement) {
                        compassElement = compass;
                        document.body.appendChild(compass);
                    }
                    
                    // Force all styles with maximum specificity
                    const top = isMobile ? '25vh' : '80px';
                    
                    compass.setAttribute('style', `
                        position: fixed !important;
                        z-index: 9999 !important;
                        opacity: ${isMobile ? '0.6' : '0.7'} !important;
                        transform: ${isMobile ? 'scale(0.85)' : 'scale(0.9)'} !important;
                        top: ${top} !important;
                        right: 20px !important;
                        left: auto !important;
                        bottom: auto !important;
                        pointer-events: auto !important;
                    `);
                    
                    // Set up MutationObserver to watch for style changes
                    if (!compassObserver && compass) {
                        compassObserver = new MutationObserver(() => {
                            const currentTop = compass.style.top;
                            if (currentTop !== top) {
                                repositionCompass();
                            }
                        });
                        compassObserver.observe(compass, { 
                            attributes: true, 
                            attributeFilter: ['style'] 
                        });
                    }
                }
            };
            
            // Reposition immediately and repeatedly
            setTimeout(repositionCompass, 100);
            setTimeout(repositionCompass, 300);
            setTimeout(repositionCompass, 500);
            setTimeout(repositionCompass, 1000);
            setTimeout(repositionCompass, 2000);
            
            // Keep repositioning every 200ms (more aggressive)
            compassInterval = setInterval(repositionCompass, 200);
        }

        function getRandomLocation(bounds) {

        async function loadNewRound() {
            document.getElementById('guessButton').disabled = true;
            guessLocation = null;
            
            // Re-enable map clicking for this round
            if (map) {
                enableMapClicking();
            }
            
            // Clear previous markers completely
            if (guessMarker) {
                guessMarker.setMap(null);
                guessMarker = null;
            }
            if (actualMarker) {
                actualMarker.setMap(null);
                actualMarker = null;
            }
            
            // Clear all polylines from previous rounds
            polylines.forEach(polyline => polyline.setMap(null));
            polylines = [];
            
            let attempts = 0;
            const maxAttempts = 100; // Increased to find more diverse locations
            
            while (attempts < maxAttempts) {
                currentLocation = getRandomLocation(currentMapConfig.bounds);
                
                // Check if this location is too close to a previously used location in this game
                if (isLocationTooClose(currentLocation)) {
                    attempts++;
                    continue; // Skip this location and try another
                }
                
                // Check if this location was recently used in previous games
                if (isLocationInHistory(currentLocation)) {
                    attempts++;
                    continue; // Skip this location and try another
                }
                
                const streetViewService = new google.maps.StreetViewService();
                
                try {
                    const result = await new Promise((resolve, reject) => {
                        streetViewService.getPanorama({
                            location: currentLocation,
                            radius: 100000, // Large radius to find more locations
                            source: google.maps.StreetViewSource.OUTDOOR
                        }, (data, status) => {
                            if (status === 'OK') {
                                resolve(data);
                            } else {
                                reject(status);
                            }
                        });
                    });
                    
                    currentLocation = {
                        lat: result.location.latLng.lat(),
                        lng: result.location.latLng.lng()
                    };
                    
                    // Double-check the found location isn't too close to previous ones
                    if (isLocationTooClose(currentLocation)) {
                        attempts++;
                        continue;
                    }
                    
                    // Double-check against history
                    if (isLocationInHistory(currentLocation)) {
                        attempts++;
                        continue;
                    }
                    
                    // Add this location to the used locations list for this game
                    usedLocations.push(currentLocation);
                    
                    // Save this location to persistent history
                    saveLocationToHistory(currentLocation);
                    
                    // Store initial position and POV for return to start button
                    initialPosition = currentLocation;
                    initialPOV = { heading: 0, pitch: 0 };
                    
                    if (!streetView) {
                        streetView = new google.maps.StreetViewPanorama(
                            document.getElementById('streetview'),
                            {
                                position: currentLocation,
                                pov: initialPOV,
                                zoom: 0,
                                disableDefaultUI: false,
                                linksControl: true,
                                panControl: true,
                                addressControl: false,
                                showRoadLabels: false,
                                zoomControl: false,
                                fullscreenControl: false,
                                motionTracking: false,
                                motionTrackingControl: false
                            }
                        );
                        
                        // Update custom compass when POV changes
                        streetView.addListener('pov_changed', updateCustomCompass);
                        updateCustomCompass(); // Initial update
                    } else {
                        streetView.setPosition(currentLocation);
                        streetView.setPov(initialPOV);
                        streetView.setOptions({
                            zoomControl: false,
                            fullscreenControl: false
                        });
                        updateCustomCompass(); // Update for new round
                    }
                    
                    return;
                    
                } catch (error) {
                    attempts++;
                }
            }
            
            alert('Could not find enough unique Street View locations in this region. Please try another map or clear your location history.');
            backToMenu();
        }

        function calculateDistance(loc1, loc2) {
            const R = 6371; // Earth's radius in km
            const lat1 = loc1.lat * Math.PI / 180;
            const lat2 = loc2.lat() * Math.PI / 180;
            const dLat = (loc2.lat() - loc1.lat) * Math.PI / 180;
            const dLng = (loc2.lng() - loc1.lng) * Math.PI / 180;
            
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1) * Math.cos(lat2) *
                     Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            
            return distance;
        }
        
        function calculateDistanceSimple(loc1, loc2) {
            // Simple distance calculation for two {lat, lng} objects
            const R = 6371; // Earth's radius in km
            const lat1 = loc1.lat * Math.PI / 180;
            const lat2 = loc2.lat * Math.PI / 180;
            const dLat = (loc2.lat - loc1.lat) * Math.PI / 180;
            const dLng = (loc2.lng - loc1.lng) * Math.PI / 180;
            
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1) * Math.cos(lat2) *
                     Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            
            return distance;
        }
        
        function isLocationTooClose(newLocation) {
            // Check if new location is too close to any previously used location
            for (let usedLoc of usedLocations) {
                const distance = calculateDistanceSimple(newLocation, usedLoc);
                if (distance < MIN_DISTANCE_BETWEEN_LOCATIONS) {
                    return true;
                }
            }
            return false;
        }
        
        function calculatePoints(distance) {
            // Max points for perfect guess (< 1km)
            if (distance < 1) return 5000;
            
            // Exponential decay for larger distances
            const maxDistance = 20000; // 20,000 km
            const points = Math.round(5000 * Math.exp(-distance / 2000));
            return Math.max(0, points);
        }
        
        function makeGuess() {
            if (!guessLocation) {
                alert('Please click on the map to make a guess!');
                return;
            }
            
            // Disable map clicking after guess is made
            google.maps.event.clearListeners(map, 'click');
            
            const distance = calculateDistance(currentLocation, guessLocation);
            const points = calculatePoints(distance);
            totalScore += points;
            
            // Store round data for review
            allRoundData.push({

                guess: guessLocation,
                actual: currentLocation,
                distance: distance,

            // Clear previous guess marker

            // Create guess marker - blue circle with round number

            actualMarker = new google.maps.Marker({

                map: map,
                icon: {
                    path: 'M 0,0 C -2,-20 -10,-22 -10,-30 A 10,10 0 1,1 10,-30 C 10,-22 2,-20 0,0 z',

            // Draw dashed line between guess and actual
            const polyline = new google.maps.Polyline({
                path: [guessLocation, currentLocation],

                strokeOpacity: 0.7,

                    icon: {
                        path: 'M 0,-1 0,1',
                        strokeOpacity: 1,
                        scale: 2
                    },
                    offset: '0',
                    repeat: '12px'
                }],
                map: map
            });
            polylines.push(polyline);
            
            // Zoom to show both markers with padding
            const bounds = new google.maps.LatLngBounds();
            bounds.extend(guessLocation);
            bounds.extend(currentLocation);
            map.fitBounds(bounds, { padding: 100 });
            
            // Expand map for viewing results using class
            const mapElement = document.getElementById('map');
            if (window.innerWidth > 768) {
                mapElement.classList.add('expanded');
            } else {
                mapElement.classList.add('mobile-expanded');
            }
            
            // Show result banner
            const isLastRound = currentRound === TOTAL_ROUNDS;
            document.getElementById('resultTitle').textContent = 
                isLastRound ? 'Round Complete!' : 'Round Complete!';
            document.getElementById('distanceText').textContent = 
                `You were ${distance.toFixed(1)} km away`;
            document.getElementById('pointsText').textContent = 
                `+${points} points`;
            
            // Update total score display
            const totalScoreSpan = document.getElementById('totalScore');
            totalScoreSpan.textContent = totalScore;
            
            // Update high score in header if current score exceeds it
            const highScore = getHighScore(currentMapKey);
            const scoreInfo = document.querySelector('.score-info');
            if (highScore > 0) {
                if (totalScore > highScore) {
                    scoreInfo.innerHTML = `Score: <span id="totalScore">${totalScore}</span> | Best: ${highScore} ðŸ”¥`;
                } else {
                    scoreInfo.innerHTML = `Score: <span id="totalScore">${totalScore}</span> | Best: ${highScore}`;
                }
            } else {
                scoreInfo.innerHTML = `Score: <span id="totalScore">${totalScore}</span>`;
            }
            
            // Update button based on whether this is the last round
            const nextButton = document.getElementById('nextRoundButton');
            if (isLastRound) {
                nextButton.textContent = 'View Final Results';
                nextButton.onclick = showFinalScore;
            } else {
                nextButton.textContent = 'Next Round';
                nextButton.onclick = nextRound;
            }
            
            document.getElementById('resultOverlay').style.display = 'block';
            document.getElementById('resultOverlay').classList.add('active');
            
            document.getElementById('guessButton').disabled = true;
        }
        
        function nextRound() {
            // Hide result overlay
            document.getElementById('resultOverlay').classList.remove('active');
            document.getElementById('resultOverlay').style.display = 'none';
            
            // Increment round
            currentRound++;
            document.getElementById('currentRound').textContent = currentRound;
            
            // Reset map view and size using class
            const mapElement = document.getElementById('map');
            mapElement.classList.remove('expanded');
            mapElement.classList.remove('mobile-expanded');
            map.setCenter({ lat: 20, lng: 0 });
            map.setZoom(2);
            
            loadNewRound();
        }
        
        function showFinalScore() {
            // Check if this is a new high score
            const isNewHighScore = saveHighScore(currentMapKey, totalScore);
            const highScore = getHighScore(currentMapKey);
            
            // Update the result overlay for final score
            document.getElementById('resultTitle').textContent = isNewHighScore ? 'ðŸŽ‰ New High Score!' : 'Game Complete!';
            document.getElementById('distanceText').textContent = 
                `Final Score: ${totalScore} / ${5000 * TOTAL_ROUNDS}`;
            
            let ratingText = getScoreRating(totalScore);
            if (highScore > 0 && !isNewHighScore) {
                ratingText += ` | Best: ${highScore}`;
            }
            document.getElementById('pointsText').textContent = ratingText;
            
            // Clear existing buttons and add final game options
            const buttonContainer = document.querySelector('.result-buttons');
            buttonContainer.innerHTML = `
                <button onclick="reviewGame()">Review Game</button>
                <button onclick="playAgain()">Play Again</button>
                <button class="secondary" onclick="goHome()">Go Home</button>
            `;
            
            document.getElementById('resultOverlay').style.display = 'block';
            document.getElementById('resultOverlay').classList.add('active');
        }
        
        function reviewGame() {
            // Close the result overlay so user can see and interact with the map
            document.getElementById('resultOverlay').classList.remove('active');
            document.getElementById('resultOverlay').style.display = 'none';
            
            // Clear current markers and lines
            if (guessMarker) guessMarker.setMap(null);
            if (actualMarker) actualMarker.setMap(null);
            polylines.forEach(polyline => polyline.setMap(null));
            polylines = [];
            
            // Show all rounds on the map
            const bounds = new google.maps.LatLngBounds();
            
            allRoundData.forEach((roundData, index) => {
                // Create guess marker for this round - blue circle with round number
                const guessMarker = new google.maps.Marker({
                    position: roundData.guess,
                    map: map,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 15,
                        fillColor: '#4285F4',
                        fillOpacity: 1,
                        strokeColor: '#ffffff',
                        strokeWeight: 3
                    },
                    label: {
                        text: String(roundData.round),
                        color: '#ffffff',
                        fontSize: '14px',
                        fontWeight: 'bold'
                    },
                    title: `Round ${roundData.round} - Your Guess (${roundData.distance.toFixed(1)} km away, ${roundData.points} pts)`
                });
                
                // Create actual location marker for this round - red pin with round number
                const actualMarker = new google.maps.Marker({
                    position: roundData.actual,
                    map: map,
                    icon: {
                        path: 'M 0,0 C -2,-20 -10,-22 -10,-30 A 10,10 0 1,1 10,-30 C 10,-22 2,-20 0,0 z',
                        fillColor: '#FF3B30',
                        fillOpacity: 1,
                        strokeColor: '#ffffff',
                        strokeWeight: 2,
                        scale: 1.2,
                        anchor: new google.maps.Point(0, 0),
                        labelOrigin: new google.maps.Point(0, -30)
                    },
                    label: {
                        text: String(roundData.round),
                        color: '#ffffff',
                        fontSize: '12px',
                        fontWeight: 'bold'
                    },
                    title: `Round ${roundData.round} - Actual Location`
                });
                
                // Draw line between guess and actual for this round
                const polyline = new google.maps.Polyline({
                    path: [roundData.guess, roundData.actual],
                    geodesic: true,
                    strokeColor: '#00D77E',
                    strokeOpacity: 0.5,
                    strokeWeight: 2,
                    icons: [{
                        icon: {
                            path: 'M 0,-1 0,1',
                            strokeOpacity: 1,
                            scale: 2
                        },
                        offset: '0',
                        repeat: '12px'
                    }],
                    map: map
                });
                polylines.push(polyline);
                
                // Extend bounds to include both markers
                bounds.extend(roundData.guess);
                bounds.extend(roundData.actual);
            });
            
            // Fit map to show all markers
            map.fitBounds(bounds, { padding: 80 });
            
            // Keep map expanded
            const mapElement = document.getElementById('map');
            if (window.innerWidth > 768) {
                mapElement.classList.add('expanded');
            } else {
                mapElement.classList.add('mobile-expanded');
            }
            
            // Keep guess button hidden and show finish review button
            document.getElementById('guessButton').style.display = 'none';
            
            // Add a "Finish Review" button if it doesn't exist
            if (!document.getElementById('finishReviewButton')) {
                const finishButton = document.createElement('button');
                finishButton.id = 'finishReviewButton';
                finishButton.textContent = 'Finish Review';
                finishButton.onclick = () => {
                    finishButton.remove();
                    document.getElementById('guessButton').style.display = 'block';
                    showFinalScore();
                };
                document.querySelector('.controls').appendChild(finishButton);
            }
        }
        
        function playAgain() {
            // Hide result overlay completely
            document.getElementById('resultOverlay').classList.remove('active');
            document.getElementById('resultOverlay').style.display = 'none';
            
            // Reset button to default state
            const buttonContainer = document.querySelector('.result-buttons');
            buttonContainer.innerHTML = '<button id="nextRoundButton" onclick="nextRound()">Next Round</button>';
            
            // Go back to menu to select a new game
            backToMenu();
        }
        
        function goHome() {
            // Hide result overlay completely
            document.getElementById('resultOverlay').classList.remove('active');
            document.getElementById('resultOverlay').style.display = 'none';
            
            // Reset button to default state
            const buttonContainer = document.querySelector('.result-buttons');
            buttonContainer.innerHTML = '<button id="nextRoundButton" onclick="nextRound()">Next Round</button>';
            
            // Go back to menu
            backToMenu();
        }
        
        function getScoreRating(score) {
            const maxScore = 5000 * TOTAL_ROUNDS;
            const percentage = (score / maxScore) * 100;
            
            if (percentage >= 90) return 'ðŸŒŸ Geography Master!';
            if (percentage >= 75) return 'ðŸ—ºï¸ Expert Explorer!';
            if (percentage >= 60) return 'âœˆï¸ Skilled Traveler!';
            if (percentage >= 40) return 'ðŸ§­ Decent Navigator!';
            return 'ðŸ“ Keep Exploring!';
        }
        
        function returnToStart() {
            if (streetView && initialPosition && initialPOV) {
                streetView.setPosition(initialPosition);
                streetView.setPov(initialPOV);
                streetView.setZoom(0);
            }
        }
        
        // Initialize on load
        window.onload = function() {
            initMapSelection();
            applyMenuBackground();
        };
    </script>
</body>
</html>
